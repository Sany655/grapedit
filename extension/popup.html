<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 350px;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    .header {
      padding: 12px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      color: #60a5fa;
    }

    #list {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    .item {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info {
      font-size: 12px;
      color: #94a3b8;
      word-break: break-all;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .btn-edit {
      background: #3b82f6;
      color: white;
    }

    .btn-dl {
      background: #334155;
      color: #cbd5e1;
    }

    .btn-edit:hover {
      background: #2563eb;
    }

    .empty {
      padding: 20px;
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Detected Videos</h1>
    <span id="count" style="font-size: 12px; background: #334155; padding: 2px 6px; rounded: 4px;">0</span>
  </div>
  <div id="list">
    <!-- Items go here -->
  </div>
  <script src="popup.js"></script>
</body>

</html>
